<div class="row">
  <form class="bg-light p-3 rounded col-md-5" [formGroup]="topicForm">
    <h3>Add Topic</h3>
    <hr>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="video-url" class="col-sm-2 col-form-label">Video URL</label>
      <div class="col-sm-10">
        <input formControlName="videoUrl" type="text" class="form-control" id="video-url" placeholder="Video URL">
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input formControlName="date" type="date" class="form-control" id="date" placeholder="Date">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success" (click)="onTopicFormSubmit()">Save Topic</button>
      </div>
    </div>
  </form>
  <div class="col-md-1 m-0 p-0"></div>
  <form class="bg-light p-3 rounded col-md-5" [formGroup]="verseForm">
    <h3>Add Verse</h3>
    <hr>
    <div class="form-group row">
      <label for="topicId" class="col-sm-2 col-form-label">Topic</label>
      <div class="col-sm-10">
        <select class="form-control" id="topicId" formControlName="topicId">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" formControlName="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="verse" class="col-sm-2 col-form-label">Verse</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Verse" #verse>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="addVerse(verse.value)">Add</button>
          </div>
        </div>
      </div>
    </div>
    <ul class="form-group list-group">
      <li class="list-group-item" *ngFor="let verse of listOfVerses">{{verse}}</li>
    </ul>
    <div class="mt-2 form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success" (click)="onVerseFormSubmit()">Save Verse</button>
      </div>
    </div>
  </form>
</div>
<table class="table table-hover bg-light mt-2">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Video URL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topic of topicList">
      <td>{{ topic.name }}</td>
      <td>{{ topic.date | date: 'dd/MM/YYYY' }}</td>
      <td>{{ topic.videoUrl }}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="deleteTopic(topic.id)">
          <span><i class="fa fa-trash text-danger"></i></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
